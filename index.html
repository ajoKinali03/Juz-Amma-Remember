<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>mahapa</title>
  </head>
  <body class="vw-100 vh-100 d-flex flex-column align-items-center">
    <p id="global-value" style="display: none">all</p>
    <!-- Jika anda ingin jujur jangan ganti display menjadi inline :( -->
    <p id="inisiator" style="display: none"></p>
    <p id="indikator" style="display: none"></p>
    <header class="row w-100 mt-2">
      <!-- modal surah -->
      <div
        id="score"
        class="modal fade"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="score"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content glass text-white">
            <div class="modal-header">
              <p class="fs-3 m-0 p-0">Score</p>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
                style="background-color: white"
              ></button>
            </div>
            <div class="modal-body">
              <div class="chart row justify-content-center">
                <div class="donut-chart col-1" style="--value: 0">
                  <div class="center-text row justify-content-center p-0 m-0">
                    <img
                      src="./img/kiing.png"
                      class="king w-100"
                      alt="https://pixie.haus/"
                      style="display: none"
                    />
                    <img
                      src="./img/pemula.png"
                      class="pemula w-75"
                      alt="https://pixie.haus/"
                      style="display: none"
                    />
                    <img
                      src="./img/sigma.png"
                      class="sigma w-75"
                      alt="https://pixie.haus/"
                      style="display: none"
                    />
                    <img
                      src="./img/pendatang.png"
                      class="pendatang w-75"
                      alt="https://www.pngwing.com/en/free-png-ztxqv"
                      style="display: none"
                    />
                  </div>
                </div>
                <div class="teks-chart col text-center p-0 m-0" style="min-width: max-content;">
                  <p class="fs-3">Total Jawaban Kamu</p>
                  <p class="total-jawab fs-4"></p>
                  <div class="total-persentase row p-0 m-0">
                    <p class="benar col fs-5">10</p>
                    <p class="salah col fs-5">10</p>
                  </div>
                  <p class="achief fs-3" style="outline: 1px solid white"></p>
                </div>
              </div>
              <div class="labels w-100 col justify-content-center">
                <div class="label col">
                  <div class="color-box color2 ms-2"></div>
                  <p class="label2 p-0 m-0"></p>
                </div>
                <div class="label col">
                  <div class="color-box color1 ms-2"></div>
                  <p class="label1 p-0 m-0"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- modal surah -->
      <div
        id="staticBackdrop"
        class="modal fade"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content glass">
            <div class="modal-header row justify-content-between m-0 w-100">
              <p class="col mw-100 m-0 -p-0 fs-5 text-white">
                List pilihan surah
              </p>
              <button
                type="button"
                class="btn-close col-1 justify-content-end"
                data-bs-dismiss="modal"
                aria-label="Close"
                style="background-color: white"
              ></button>
            </div>
            <div class="modal-body p-1">
              <select
                id="select-surah"
                multiple
                size="7"
                style="display: none; color: rgb(255, 255, 255)"
                name="surah"
                class="fs-3 w-100 glass p-3"
              ></select>
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar" data-bs-theme="data-bs-theme">
        <div class="container-fluid h-100">
          <span class="navbar-brand h1 text-white p-0 m-0 fs-1">Mahapa</span>
          <div
            class="ex-btn-nav col d-flex justify-content-end gap-3 mx-3 h-75"
          >
            <button
              type="button"
              name="score"
              id="btn-score"
              class="btn btn-custom col-2 justify-content-end align-items-center fs-3 glass"
              data-bs-toggle="modal"
              data-bs-target="#score"
            >
              <p class="col align-content-center p-0 h-100">Score</p>
            </button>
            <button
              type="button"
              id="btn-surah"
              class="btn btn-custom col-2 justify-content-end fs-3 glass"
              data-bs-toggle="modal"
              data-bs-target="#staticBackdrop"
            >
              <p class="col align-content-center p-0 h-100">Surah</p>
            </button>
          </div>
          <button
            type="button"
            class="btn-nav-costum navbar-toggler"
            style="background-color: rgb(211, 234, 255)"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            aria-controls="offcanvasNavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="offcanvas offcanvas-end costum-bg-nav text-white"
            tabindex="-1"
            id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel"
          >
            <div
              class="offcanvas-header"
              style="border-bottom: 1px solid white"
            >
              <h5 class="offcanvas-title h1 fs-3" id="offcanvasNavbarLabel">
                Navigasi
              </h5>
              <button
                type="button"
                class="btn-close bg-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a
                    href="#"
                    style="text-decoration: none"
                    role="button"
                    name="score"
                    id="btn-score-side-nav"
                    class="nav-link fs-5 text-white"
                    data-bs-toggle="modal"
                    data-bs-target="#score"
                    >Score</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    style="text-decoration: none"
                    href="#"
                    role="button"
                    id="btn-surah-side-nav"
                    class="nav-link fs-5 text-white"
                    data-bs-toggle="modal"
                    data-bs-target="#staticBackdrop"
                  >
                    Surah
                  </a>
                </li>
                <li class="nav-item">
                  <a
                    href="#"
                    class="nav-link active text-white fs-5"
                    aria-current="page"
                    onclick="alert('halaman belum dibuat')"
                    >Tutorial</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="#"
                    class="nav-link active text-white fs-5"
                    aria-current="page"
                    onclick="alert('halaman belum dibuat')"
                    >Privasi Data Anda</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="#"
                    class="nav-link dropdown-toggle text-white fs-5"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    >Social Media Developer</a
                  >
                  <ul class="dropdown-menu dropdown-menu-light">
                    <li class="p-2">
                      <a
                        class="dropdown-item fs-5 p-0"
                        href="#"
                        style="color: #0f766e; border-bottom: 1px solid #0f766e"
                        >Instagram</a
                      >
                    </li>
                    <li class="p-2">
                      <a
                        class="dropdown-item fs-5 p-0"
                        href="#"
                        style="color: #0f766e; border-bottom: 1px solid #0f766e"
                        >GitHub</a
                      >
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div class="row" style="display: none">
        <h1 class="col-3 fs-1" style="display: block">Mahapa</h1>
      </div>
    </header>
    <container
      class="col w-100 h-100 d-flex flex-column align-items-center glass mt-3 contaianer-answer"
      style="color: white"
    >
      <div class="question-box w-50 row my-5 align-content-center gap-2 py-3">
        <p id="question" class="row justify-content-center fs-1 m-0">
          Selamat Datang 😆
        </p>
        <p id="quest" class="row justify-content-center fs-4 m-0"></p>
        <div class="row justify-content-center align-items-end gap-4 m-0">
          <button
            type="button"
            id="jawab"
            class="btn btn-custom col-3 fs-4 px-4"
            style="width: max-content"
          >
            Jawab
          </button>
          <button
            type="button"
            id="start"
            class="btn btn-custom col-3 fs-4 px-4"
            style="width: max-content"
          >
            Start
          </button>
        </div>
      </div>
      <div class="answer w-100 col justify-content-center">
        <h3 class="row justify-content-center w-100">Apa Jawaban Mu?</h3>
        <div class="row justify-content-center m-0 p-0">
          <img
            src="./img/a_black_cat_jumping_with_a_fish_20250702_230759_0_v2.gif"
            alt="https://pixie.haus/"
            id="loading"
            class="cat img-fluid row justify-content-center"
            style="max-width: 15vw; display: none"
          />
        </div>
        <p id="answer-not-found" class="row text-center" style="display: none">
          JAWABAN TIDAK TERSEDIA
        </p>
        <div class="position-absolute z-1 w-25" style="top: 0">
          <img
            src="./img/cute-cat-using-a-computer_20250816_185137_0_v3.gif"
            class="img-fluid"
            alt="https://pixie.haus/"
            style="max-width: 10vw"
          />
          <img
            src="./img/corect.png"
            alt="https://pixie.haus/"
            class="img-fluid"
            style="
              max-width: 8vw;
              margin-top: 20px;
              translate: -10px;
              display: none;
            "
            id="corect"
          />
          <img
            src="./img/wrong.png"
            alt="https://pixie.haus/"
            class="img-fluid"
            style="
              max-width: 8vw;
              margin-top: 20px;
              translate: -10px;
              display: none;
            "
            id="wrong"
          />
        </div>
        <div id="list-jawaban" style="display: none" class="row m-0 p-0">
          <ul class="options fs-3 row justify-content-center w-100 m-0">
            <li class="option col-11">
              <input
                type="checkbox"
                name="jawab1"
                id="check1"
                style="display: none"
              />
              <p name="jawab1" id="1" class="my-2"></p>
            </li>
            <li class="option col-11">
              <input
                type="checkbox"
                name="jawab2"
                id="check2"
                style="display: none"
              />
              <p name="jawab2" id="2" class="my-2"></p>
            </li>
            <li class="option col-11 align-items-center">
              <input
                type="checkbox"
                name="jawab3"
                id="check3"
                style="display: none"
              />
              <p name="jawab3" id="3" class="my-2"></p>
            </li>
          </ul>
        </div>
      </div>
    </container>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
